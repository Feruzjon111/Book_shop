<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kitobni O‚Äòchirish</title>
    <style>
        /* Umumiy sahifa uslubi */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            max-width: 400px;
            width: 90%;
            padding: 25px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h2 {
            color: #333;
        }

        .image-preview {
            width: 150px;
            height: 220px;
            margin: 15px auto;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .image-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        p {
            font-size: 16px;
            color: #555;
        }

        .btn-group {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .btn {
            padding: 10px;
            font-size: 14px;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.3s;
            width: 48%;
            text-align: center;
            text-decoration: none;
        }

        .btn-delete {
            background-color: #e74c3c;
        }

        .btn-delete:hover {
            background-color: #c0392b;
        }

        .btn-cancel {
            background-color: #555;
        }

        .btn-cancel:hover {
            background-color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>‚ùå Kitobni O‚Äòchirish</h2>

        <!-- Kitobning hozirgi rasmi -->
        <div class="image-preview">
            {% if book.image %}
                <img src="{{ book.image.url }}" alt="{{ book.title }}">
            {% else %}
                <img src="/media/defaults/book.jpg" alt="Standart rasm">
            {% endif %}
        </div>

        <p><strong>{{ book.title }}</strong> kitobini o‚Äòchirishni xohlaysizmi?</p>

        <!-- O‚Äòchirish formasi -->
        <form method="POST">
            {% csrf_token %}
            <div class="btn-group">
                <button type="submit" class="btn btn-delete">üóë O‚Äòchirish</button>
                <a href="{% url 'detail' book.pk %}" class="btn btn-cancel">üîô Bekor qilish</a>
            </div>
        </form>
    </div>
</body>
</html>
