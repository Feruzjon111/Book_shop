<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kitoblar Do'koni</title>
    <style>
        /* Umumiy sahifa uslubi */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #ece9e6, #ffffff);
        }

        /* Banner */
        .banner {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            height: 70vh;
            background: url('https://source.unsplash.com/1600x900/?bookshelf') no-repeat center center/cover;
            color: white;
            position: relative;
            padding: 20px;
        }

        .banner::before {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.6);
        }

        .banner h1, .banner p, .banner a {
            position: relative;
            z-index: 1;
        }

        .banner h1 {
            font-size: 48px;
            margin-bottom: 10px;
            animation: fadeIn 1.2s ease-in-out;
        }

        .banner p {
            font-size: 20px;
            margin-bottom: 20px;
            animation: fadeIn 1.5s ease-in-out;
        }

        .books-btn {
            display: inline-block;
            padding: 12px 30px;
            background-color: #f39c12;
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            border-radius: 30px;
            transition: 0.3s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .books-btn:hover {
            background-color: #e67e22;
            transform: scale(1.1);
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(-10px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        /* Kitoblar Bo‘limi */
        .books-section {
            text-align: center;
            padding: 50px 20px;
        }

        .books-section h2 {
            font-size: 36px;
            margin-bottom: 30px;
            color: #333;
        }

        .books {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
        }

        .book-card {
            background: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            width: 220px;
            transition: 0.3s ease-in-out;
        }

        .book-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.3);
        }

        .book-card img {
            width: 150px;
            height: 200px;
            object-fit: cover;
            border-radius: 5px;
        }

        .book-card h3 {
            font-size: 18px;
            margin: 10px 0 5px;
            color: #333;
        }

        .book-card p {
            font-size: 14px;
            color: #777;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 20px;
            background-color: #2c3e50;
            color: white;
            margin-top: 30px;
        }
    </style>
</head>
<body>

    <section class="banner">
        <h1>Yangi va Qiziqarli Kitoblar</h1>
        <p>Eng yaxshi kitoblarni toping va mutolaa qiling!</p>
        <a href="{% url 'product' %}" class="books-btn">Kitoblarni Ko‘rish</a>
    </section>

    <section class="books-section">
        <h2>Bizning Kitoblar</h2>
        <div class="books">
            {% for book in books %}
            <div class="book-card">
                {% if book.image %}
                    <img src="{{ book.image.url }}" alt="{{ book.title }}">
                {% else %}
                    <img src="/media/defaults/default.jpg" alt="Standart rasm">
                {% endif %}
                <h3>{{ book.title }}</h3>
                <p>Muallif: {{ book.author }}</p>
            </div>
            {% endfor %}
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Kitoblar.uz | Barcha huquqlar himoyalangan.</p>
    </footer>

</body>
</html>
